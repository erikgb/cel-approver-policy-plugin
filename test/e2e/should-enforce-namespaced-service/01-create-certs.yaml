---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: approved
spec:
  # DNSNames are according to policy (this namespace)
  dnsNames:
    - server.cel-plugin-test.svc.cluster.local
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: selfsigned
  secretName: approved-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rejected
spec:
  # DNSNames are NOT according to policy (other namespace)
  dnsNames:
    - server.other-namespace.svc.cluster.local
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: selfsigned
  secretName: rejected-cert
---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 60
collectors:
  - type: events
  - type: events
    namespace: cert-manager
